<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="mortgage-calculator">
        <div class="calculator-form">
            <h1>Mortgage Calculator</h1>
            <a href="" class="clear-btn">Clear All</a>
            <form>
                <label for="amount">Mortgage Amount</label>
                <div class="input-group error">
                    <span>Â£</span>
                    <input type="number" id="amount" placeholder="Enter amount">
                </div>
                <span class="error-message">This field is required</span>

                <div class="form-row">
                    <div>
                        <label for="term">Mortgage Term</label>
                        <div class="input-group error">
                            <input type="number" id="term" placeholder="Enter years">
                            <span>years</span>
                        </div>
                        <span class="error-message">This field is required</span>
                    </div>
                    <div>
                        <label for="rate">Interest Rate</label>
                        <div class="input-group error">
                            <input type="number" id="rate" placeholder="Enter rate">
                            <span>%</span>
                        </div>
                        <span class="error-message">This field is required</span>
                    </div>
                </div>

                <label>Mortgage Type</label>
                <div class="radio-boxes">
                    <label class="radio-box">
                        <input type="radio" name="mortgage-type">
                        <span>Repayment</span>
                    </label>
                    <label class="radio-box">
                        <input type="radio" name="mortgage-type">
                        <span>Interest Only</span>
                    </label>
                </div>
                <span class="error-message">This field is required</span>

                <button type="button" class="calculate-btn">
                    <img src="./images/icon-calculator.svg" alt="Calculator Icon" class="icon">
                    Calculate Repayments
                </button>
            </form>
        </div>

        <div class="calculator-results">
            <div class="results-placeholder">
                <img src="./images/illustration-empty.svg" alt="Results icon">
                <h3>Results shown here</h3>
                <p>Complete the form and click "calculate repayments" to see what your monthly repayments would be.</p>
            </div>
        </div>
    </div>
</body>
</html>
